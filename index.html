<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The best calculator</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <div id="Operands">
        <div id="PreviousOperand"></div>
        <div id="CurrentOperand">0</div>
    </div>
    <div id="Grid">
        <div class="Clear">AC</div>
        <div class="Delete">DEL</div>
        <div class="Operator">/</div>
        <div class="Operator">X</div>
        <div class="Number">7</div>
        <div class="Number">8</div>
        <div class="Number">9</div>
        <div class="Operator">-</div>
        <div class="Number">4</div>
        <div class="Number">5</div>
        <div class="Number">6</div>
        <div class="Operator">+</div>
        <div class="Number">1</div>
        <div class="Number">2</div>
        <div class="Number">3</div>
        <div class="Operator" style="grid-row: span 2;">=</div>
        <div class="Number" style=" grid-column-start: 1;
        grid-column-end: 3;">0</div>
        <div class="dot">.</div>
        

    </div>
    <script src="./Script.js"></script>
</body>
</html>
